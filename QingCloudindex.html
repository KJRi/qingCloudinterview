        <nav class="navbar navbar-inverse" id="navbar">
            <div class="container">
                

                <!--导航选项-->

        <!--主体内容-->
        <main>
            <div class="container">
                 
                      <!--表格-->
                     <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="usertable">

                                <td class="text-center">详情</td>
                            </tr>

                            <!--第二行-->
                            <tr>
                                <td>2017-6-30 15:15</td>

                                <td>888</td>

                                <td>小张</td>

                                    <span class="glyphicon glyphicon-edit"></span>
                                </td>
                            </tr>

                            <tr>
                                <td>2017-6-30 15:15</td>
                                <td>李四</td>
                                <td>男</td>
                                <td>666</td>
                                <td>888</td>
                                <td>777</td>
                                <td>小张</td>
                                <td class="text-primary text-center">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </td>
                            </tr>
                        </table>
                     </div>
                     <p class="text-muted">共3个客户</p>
                     <!--模态-->
                     <div class="modal fade" id="myModal">
                          <div class="modal-dialog">
                             <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" >
                                        <span>&times;</span>
                                    </button>
                                    <h4 class="modal-title">搜索条件</h4>
                                </div>
                                <!--添加文本-->
                                <div class="modal-body">
                                    <!--表单-->
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                           <label for="firstname" class="col-lg-3 control-label">姓名:</label>
                                           <div class="col-lg-5">
                                              <input type="text" class="form-control" id="firstname" placeholder="客户姓名">
                                           </div>
                                        </div>

                                         <div class="form-group">
                                           <label for="qqfield" class="col-lg-3 control-label">QQ:</label>
                                           <div class="col-lg-5">
                                              <input type="text" class="form-control" id="qqfield" placeholder="QQ号码">
                                           </div>
                                        </div>

                                        <div class="form-group">
                                           <label for="phonefield" class="col-lg-3 control-label">手机:</label>
                                           <div class="col-lg-5">
                                              <input type="text" class="form-control" id="phonefield" placeholder="手机号码">
                                           </div>
                                        </div>


                                        <div class="form-group">
                                           <label for="idfield" class="col-lg-3 control-label">身份证:</label>
                                           <div class="col-lg-5">
                                              <input type="text" class="form-control" id="idfield" placeholder="身份证号码">
                                           </div>
                                        </div>


                                    </form>
                                </div>

                                <!--模态底部-->
                                <div class="modal-footer">
                                    <button class="btn btn btn-success">搜索</button>
                                </div>
                             </div>
                          </div>
                     </div>
            </div>
             

    		
    	</body>
    	<script src="js/jquery.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
</html>
